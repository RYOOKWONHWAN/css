<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>html_009_sup_sub</title>
  </head>
  <body>
    <!--
        첨자
        1. sup : superScript(위첨자)
        2. sub : Subscript 아래첨자

    -->
    <h1>첨자</h1>
    <p>위첨자: X<sup>2</sup></p>
    <p>아래첨자: H<sub>2</sub></p>
  </body>
</html>
