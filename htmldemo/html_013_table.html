<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge"
      />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>html_013_table</title>
      <style>
         table {
            background-color: yellow;
            width: 500px;
         }
         table,
         th,
         td {
            border-width: 1px;
            border-color: black;
            border-radius: 1px;
            border: 1px solid #444444;
         }
      </style>
   </head>
   <body>
      <table>
         <thead>
            <tr>
               <th>서적명</th>
               <th>출판사</th>
               <th>가격</th>
               <th>기타</th>
               <th></th>
            </tr>
         </thead>
         <tfoot>
            <td>합계</td>
            <td></td>
            <td>80,000원</td>
            <td>&nbsp;</td>
         </tfoot>
         <tbody>
            <tr>
               <td>HTML</td>
               <td>제우스</td>
               <td>30,000원</td>
               <td rowspan="2">&nbsp;</td>
            </tr>
            <tr>
               <td>jsp</td>
               <td>rkap</td>
               <td>50,000원</td>
               <td>&nbsp;</td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
