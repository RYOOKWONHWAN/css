    <title>html_007_abbr_acronym</title>
</head>

<body>
    <!-- 
    축약어(abbr)와 두문자어(acronym)
    1. abbr(abbreviation) : www (WorldWideWeb)스펠링은 하나의 발음하는 경우나 Apartmention을 Apt.라고
    줄여서 단어의 자음이나 모음만 맞추는 등 긴 단어를 줄여 사용하는 것을 말한다.
    2. acronym요소 : 축약어의 abbr 요소와 비슷하지만 여러 개의 단어들로 이루어진 문장 또는 단어의 앞글자만
    따라 줄여서 사용하는 것이다.
    ㄲ므 
    -->
    <h1>abbr요소</h1>
    <p><abbr title='Liquid Crystal Display'>lcd</abbr>(액정표시장치) 패널 가격이 이상 급등현상을 나타낸다
    </p>

    <h1>acronym요소</h1>
    <p>내년을<acronym title="Distributed denial of Service">DDOS</acronym>없는 한해로 만들겠다.
    </p>
</body>

</html>
