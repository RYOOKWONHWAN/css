<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>css_002_selector</title>
        <style>
            /* 선택자 우선순위 */

            p {
                color: red;
                font-size: 30px;
            }
            /* 0010*/
            .order {
                color: green;
            }
            #unit {
                color: orange;
            }
        </style>
    </head>
    <body>
        <p>test1</p>
        <p
            class="order"
            id="unit"
            style="color: purple"
        >
            test2
        </p>
        <p>test3</p>
        <p class="order">test4</p>
    </body>
</html>
