<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>js_009_datatype.html</title>
    </head>
    <body>
        <script>
            let num = 3;
            console.log(typeof num);
            let nobject = new Number(3);
            console.log(typeof nobject);
            console.log(nobject instanceof Number);

            num = '3';
            console.log(typeof num);
            console.log(num + 2);

            let avg = 4.5;
            console.log(`avg:${avg},${typeof avg}`);

            let check = true;
            console.log(`check:${check},${typeof check}`);

            let name = null;
            console.log(`name:${name},${typeof name}`);

            let na = undefined;
            console.log(`na:${na},${typeof na}`);

            let loc = new String('node');
            console.log(`loc:${loc},${typeof loc}`);
            console.log(`loc:${loc instanceof String}`);

            let jumsu = new Number(10);
            console.log(`jumsu:${jumsu},${typeof jumsu}`);
            console.log(`jumsu:${jumsu instanceof Number}`);

            let fn = function () {
                console.log('function');
            };
            console.log(`fn=${fn},${typeof fn}`);

            let arr = [1, 2, 3];
            console.log(`arr:${arr},${typeof arr}`);
            console.log(`arr:${arr instanceof Array}`);

            let customer = { name: '홍길동', age: 30 };
            console.log(`customer:${customer},${typeof customer}`);
            console.log(`customer:${customer instanceof Object}`);
            console.log(`${customer.name},${customer.age}`);
        </script>
    </body>
</html>
