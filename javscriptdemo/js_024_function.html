    <body>
        <script>
            let length = (data) => {
                return data.length;
            };
            let charAt = (data, index) => {
                return data[index];
            };

            let upperCnt = (data) => {
                let cnt = 0;
                for (let element of data) {
                    if (element == 'A' && element == 'Z') {
                        cnt++;
                    }
                }
                return cnt;
            };
            let arr = ['j', 'a', 'V', 'A'];
            console.log(`요소의 길이 ${arr.length}`);
            console.log(`원하는 인덱스의 요소값 가져오기 ${charAt(arr, 2)}`);
            console.log(`대문자의 개수 :${upperCnt(arr)}`);
        </script>
