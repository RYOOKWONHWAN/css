<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>js_003_variable.html</title>
    </head>
    <body>
        <script>
            //변수 변수하는 데이터값을 저장할 수 있는 메모리 공간
            // var, let, const
            // 출력기호 %d 정수 %s 문자열 %f 실수
            //https:/
            let data = 3;
            console.log(data);
            console.log('data=%d', data);
            let a = 'javascript';
            console.log('a=%s', a);
            let b = true;
            console.log(`b=${b}`);
            let c = 4.58;
            console.log('c=%.1f', c);
            let d = null;
            console.log(`d=${d}`);

            console.log(`e=${e}`);
        </script>
    </body>
</html>
