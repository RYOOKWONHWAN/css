<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <script>
            let color = ['red', 'green', 'blue'];
            console.log(color[0]);
            console.log(color[1]);
            console.log(color[2]);
            console.log(color[3]);
            console.log(color.length);

            for (let index = 0; index <= 2; index++) {
                console.log(color[index]);
            }
            color[3] = 'black';
            console.log(color[3]);
            color[1] = 'white';
            console.log(color[1]);
            console.log(color.length);
            for (let index = 0; index < color.length; index++) {
                console.log(color[index]);
            }
            let city = ['서울', '부산', '대전'];
            for (let i in city) {
                console.log(i);
            }
            let obj = { a: 1, b: 2, c: 3 };
            console.log(obj);
            console.log(obj.a);
            console.log(obj.b);
            console.log(obj.c);
        </script>
    </body>
</html>
